{% extends 'base/main.html' %} 
{% load static %} 

{% block content %} 

<main>
    <section id="form-container">
        <img id="logo" src="{% static 'images/logo-chat.png' %}" alt="">

        <div>
            <h1 class="heading">Welcome to Frichat</h1>
            <hr>
            <p class="heading">A group video calling web application for you!</p>
            <hr>
        </div>
        <form id="form">
            <div class="form-field">
                <input type="submit" value="Join Stream" />
            </div>
        </form>

    </section>
</main>

<script type="text/javascript">
    let form = document.getElementById('form')

    let handleSubmit = async(e) => {
        e.preventDefault()
        window.open('/room/', '_self')

    }

    form.addEventListener('submit', handleSubmit)
</script>

{% endblock content %}
